<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <input type="search" ng-model="search" placeholder="Buscar Cliente" class="input-md form-control">
            </div>
            <div class="panel-body">
                <a ng-click="nuevo()" class="btn btn-success pull-right btn-block" ui-sref="clientes.nuevo">Nuevo cliente</a>
                <p class="pull-left">[[titulo]] <span class="label label-info">[[ListaClientes.length]]</span> [[orderList]]</p>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="cliente in ListaClientes | orderBy: orderList.type | filter:search">
                            <td>[[cliente.nombre]]</td>
                            <td>[[cliente.apellidos]]</td>
                            <td>[[cliente.email]]</td>
                            <td>[[cliente.tel]]</td>
                            <td width="30">
                                <a ng-click="detalle(cliente)" ui-sref="clientes.detalle({clienteId:[[cliente.id]] })">Detalles</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
