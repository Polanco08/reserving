<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">[[ titulo ]]</div>
            </div>
            <div class="panel-body">
                <a class="btn btn-block btn-success" ui-sref="empleados.nuevo">Nuevo empleado</a>
                <p><strong>Empleado Activo: </strong> [[ empleado.name ]]</p>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <ul>
                    <li ng-repeat="emp in empleados">[[ emp.name ]] [[emp.lastName ]]</li>
                </ul>
            </div>
        </div>
    </div>
</div>
