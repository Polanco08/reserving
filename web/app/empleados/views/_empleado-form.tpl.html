<form id="empleadoForm">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="nombre">Nombre del empleado</label>
                <input ng-model="empleado.nombre" type="text" class="form-control mb-md" id="nombre" placeholder="Nombre del empleado">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos del empleado</label>
                <input ng-model="empleado.apellidos" type="text" class="form-control mb-md" id="apellidos" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono de contacto</label>
                <input ng-model="empleado.telefono" type="text" class="form-control mb-md" id="telefono" placeholder="Telefono de contacto">
            </div>
            <div class="form-group">
                <label for="alerta_citas">
                    <input type="checkbox" ng-model="empleado.alerta_citas" id="alerta_citas">
                    Notificar las nuevas citas vía correo electrónico
                </label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="servicios">Servicios asignados</label>
                <select id="serivicioasignado">
                    <option value="">---</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea ng-model="empleado.descripcion" rows="5" class="form-control mb-md" id="descripcion"
                          placeholder="Describe brevemente el empleado"></textarea>
            </div>
        </div>
    </div>
    <input type="hidden" ng-model="servicio.usuario" value="{{ app.user.username }}"/>
</form>
