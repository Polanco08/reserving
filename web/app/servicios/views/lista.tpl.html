<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Opciones de servicio</div>
            </div>
            <div class="panel-body">
                <p>[[titulo]] <span class="label label-info"> [[listadoServicios.length]] </span> [[orderList]]</p>
                <a ng-click="nuevoServicio()" class="btn btn-success btn-block" ui-sref="servicios.nuevo">Nuevo Servicio</a>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Duración</th>
                            <th>Precio</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="servicio in listadoServicios | orderBy: orderList.type | filter:search">
                            <td>[[servicio.nombre]]</td>
                            <td>[[servicio.descripcion]]</td>
                            <td>[[servicio.duracion]] Min.</td>
                            <td>[[servicio.precio | currency : " €" ]] </td>
                            <td>
                                <a class="btn btn-xs btn-success" ng-click="getDetalle(servicio)"
                                   ui-sref="servicios.detalle({servicioId:servicio.id})">
                                    <i class="fa fa-eye"></i>
                                </a>
                                <a class="btn btn-xs btn-default" ng-click="editar(servicio)"
                                   ui-sref="servicios.editar({servicioId:servicio.id})">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
