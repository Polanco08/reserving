<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="pull-left">Editar servicio <span class="label label-default">[[servicio.nombre]]</span></h3>
        <a ui-sref="servicios.nuevo" ng-click="nuevo()" class="btn btn-success btn-xs pull-right"><i class="fa fa-plus"></i> Nuevo Cliente</a>
    </div>
    <div class="panel-body">
        <div ng-include src="'servicios/views/_servicio-form.tpl.html'"></div>
    </div>
    <div class="panel-footer">
        <a ng-click="save(servicio)" class="btn btn-success"><i class="fa fa-save"></i> Guardar</a>
        <a ui-sref="servicios.list" class="btn btn-default"><i class="fa fa-ban"></i> Cancelar</a>
        <a ng-click="delete(servicio)" class="btn btn-danger pull-right"><i class="fa fa-trash"></i> Eliminar</a>
    </div>
</div>
